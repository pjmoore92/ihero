{% if latest_incidents %}
 <div class="accordion span5 offset4" id="accordion2">
	 {% for i in latest_incidents %}

              </div>
              <div id="{{i.id}}" class="accordion-body collapse in">

                  {{i.description}}
                </div>
              </div>
            </div>
            
	{% endfor %}
